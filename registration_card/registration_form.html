<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="form">
    <form >
        <h2>Registration</h2>
        <div class="card">
            <div class="card_left">
                <label for="" class="label">Full Name</label><br>
                <input type="text" class="field" placeholder="Enter your name   "><br>
                <label class="label">Email</label><br>
                <input type="email" class="field" placeholder="Enter your email  "><br>
                <label class="label">Password</label><br>
                <input type="password" class="field" placeholder="Enter your password  "><br>
                <label for="">Gender</label><br>
                <input type="radio" name="icon">Male
                <input type="radio" name="icon">Female
                <input type="radio" name="icon">Other<br>
                <button class="cen">Cancel</button>
                <button>Submit</button>
            </div>    
            <div class="card_right">
                <label class="label">Username</label><br>
                <input type="text" class="field" placeholder="Enter your username   "><br>
                <label class="label">Phone Number</label><br>
                <input type="email" class="field" placeholder="Enter your number  "><br>
                <label class="label">Confirm Password</label><br>
                <input type="password" class="field" placeholder="Confirm your password  "><br>

            </div>
    </div>

    </form>
    </div>
    </div>
</body>
</html>
